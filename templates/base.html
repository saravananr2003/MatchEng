<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MatchEng{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css" />
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="main-nav">
    <div class="nav-brand">MatchEng</div>
    <div class="nav-links">
      <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">Home</a>
      <a href="/settings" class="nav-link {% if active_page == 'settings' %}active{% endif %}">Settings</a>
      <a href="/rules" class="nav-link {% if active_page == 'rules' %}active{% endif %}">Rules</a>
      <a href="/columns" class="nav-link {% if active_page == 'columns' %}active{% endif %}">Columns</a>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <div id="toast" class="toast" hidden></div>

  <script src="/static/app.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
